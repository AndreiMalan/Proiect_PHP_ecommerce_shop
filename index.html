<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login-Utilizatori</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <style>
    body {
      background: linear-gradient(-45deg, #b3a8a4, #e0e090, #c4dfea, #c8e6df);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>Login-Utilizatori</h1>
    <form action="autentificare.php" method="post">
      <label for="username">
        <i class="fas fa-user"></i>
      </label>
      <input type="text" name="username" placeholder="Username" id="username" required>
      <label for="password">
        <i class="fas fa-lock"></i>
      </label>
      <input type="password" name="password" placeholder="Password" id="password" required>
      <input type="submit" value="Login">
    </form>
    <div><a href="registration.html">Nou utilizator</a></div>
  </div>
</body>

</html>
